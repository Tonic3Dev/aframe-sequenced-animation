<html>
<!-- import aframe and then ar.js with image tracking / location based features -->
<script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js">
    </script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js">

</script>

<script>
    sceneEl.addEventListener("markerFound", (e) => {
        isMarkerVisible = true;
    });

    sceneEl.addEventListener("markerLost", (e) => {
        isMarkerVisible = false;
    });
    sceneEl.addEventListener("nftFound", (e) => {
        isMarkerVisible = true;
    });

    sceneEl.addEventListener("nftLost", (e) => {
        isMarkerVisible = false;
    });
    sceneEl.addEventListener("onefingerstart", {
        if(isMarkerVisible) {
            window.open();
        }
    });
    sceneEl.addEventListener("onefingerend", {
        if(isMarkerVisible) {
            window.open();
        }
    });
    sceneEl.addEventListener("one", {
        if(isMarkerVisible) {
            window.open();
        }
    });
</script>


<!-- style for the loader -->
<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
        <div>0005</div>
    </div>
    <!-- a-frame scene -->
    <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector
        id="scene">
        <!-- a-nft is the anchor that defines an Image Tracking entity -->
        <!-- on 'url' use the path to the Image Descriptors created before. -->
        <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
        <a-nft type="nft" url="/marker" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
            <a-entity
                gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
                scale="7 7 7" position="0 -10 0" navclick>
            </a-entity>
        </a-nft>
        <!-- static camera that moves according to the device movemenents -->
        <a-entity camera>
            <a-entity id="ray-rot-x">
                <a-entity raycaster="objects: .collidable; showLine: false; far: 30; useWorldCoordinates: true"
                    id="ray-rot-y">
                </a-entity>
            </a-entity>
            <a-entity cursor="fuse: false" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat; opacity:.05">
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
