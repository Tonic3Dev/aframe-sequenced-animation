    AFRAME.registerComponent('autoscale', {
      init: function () {
        this.scale();
      },
      scale: function () {
        const el = this.el;
        const span = this.data;
        const mesh = el.getObject3D('mesh');

        if (!mesh) return;

        // Compute bounds.
        const bbox = new THREE.Box3().setFromObject(mesh);

        // Normalize scale.
        const scale = span / bbox.getSize().length();
        mesh.scale.set(scale, scale, scale);

        // Recenter.
        const offset = bbox.getCenter().multiplyScalar(scale);
        mesh.position.sub(offset);
      },
    });

            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            border-width: 1px;
            color: rgb(230, 30, 30);
            padding: 8px 4px;
            text-align: center;
            text-decoration: none;
            margin: auto;
            font-size: 16px;
          ">
        <i class="fa fa-camera"></i> Take Photo
      </button>
    </div>
  </div>
  <!-- TEMPORARY CANVAS USED TO BUILD FINAL IMAGE -->
  <canvas style="position: relative; top: 0; left: 0" id="canvas1"> </canvas>
  <!-- REVIEW VIEW -->
  <div id="review_modal" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(255, 255, 255);
        display: none;
        z-index: 3;
      ">
    <div style="
          width: 100%;
          padding-top: 16px;
          padding-bottom: 16px;
          padding-left: 8px;
          background-color: rgba(0, 0, 0, 0.6);
          pointer-events: none;
        ">
      <button onclick="closeReview()" style="
            background-color: rgba(0, 0, 0, 0.6);
            border: solid;
            border-radius: 12px;
            border-width: 1px;
            color: rgb(230, 230, 230);
            padding: 8px 8px;
            text-align: center;
            text-decoration: none;
            font-size: 12px;
            pointer-events: auto;
          ">
        Back
      </button>
    </div>
    <div style="width: 100%">
      <div id="loader" style="
            position: fixed;
            top: 25%;
            z-index: -1;
            left: 50%;
            margin-left: -40px;
            border: 10px solid #f3f3f3;
            border-radius: 50%;
            border-top: 10px solid #00ff00;
            width: 80px;
            height: 80px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
          "></div>
      <img id="review-img" style="width: 100%; pointer-events: auto" />
      <div style="width: 90%; margin: auto; pointer-events: none">
        <p style="text-align: center">
          Tap and hold on the image to save to your photos or share
        </p>
      </div>
    </div>
  </div>
</body>

</html>
