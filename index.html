<html>

<script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<script src="gesture-detector.js">
    this.addEventListener("onefingerstart", window.open());
    this.addEventListener("onefingerend", window.open());
    this.addEventListener("one", window.open());
</script>

<script src="gesture-handler.js"></script>

<body style="margin : 0px; overflow: hidden;">

    <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector
        id="scene">

        <a-assets>
            <a-asset-item id="markerfset" src="./marker.fset">
            </a-asset-item>
            <a-asset-item id="markerfset3" src="./marker.fset3">
            </a-asset-item>
            <a-asset-item id="markeriset" src="./marker.iset">
            </a-asset-item>
        </a-assets>

        <a-nft type="nft" url="/marker" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">

            <a-entity
                gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
                scale="5 5 5" position="10 0 0" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10">
            </a-entity>
        </a-nft>

        <a-entity camera>
        </a-entity>

    </a-scene>
</body>

</html>
