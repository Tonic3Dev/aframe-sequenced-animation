<html>

<script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<script src="gesture-detector.js"></script>

<script src="gesture-handler.js"></script>

<script>
    AFRAME.registerComponent('foo', {
        init: function() {
            document.querySelector('.clickable').addEventListener('click', function () {
                window.open('https://tonic3.com/', 'Tonic3');
                console.log('I was clicked!');
                alert("clicked new");
            }); 
        },
    });
    AFRAME.registerComponent('soundhandler', {
        init: function () {
            this.soundEl = document.querySelector('#babysound');
            this.marker = document.querySelector('a-nft');
            this.visible = false;
        },
        events: {
            markerFound: function (evt) {
                console.log('FOUND');
                this.soundEl.components.sound.playSound();
            },
            markerLost: function (evt) {
                console.log('LOST');
                this.soundEl.components.sound.stopSound();
            }
        },
    });
</script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center; 
        font-size: 1.25em;
        color: white;
    }
</style>

<body style="margin : 0px; overflow: hidden;">

    <div class="arjs-loader">
        <div>Loading Assets 002Xx</div>
    </div>
    <a-scene 
        arjs 
        embedded 
        renderer="
            logarithmicDepthBuffer: true; 
            antialias: true;
            "
        id="scene"
        vr-mode-ui="enabled: false"
        gesture-detector
        soundhandler>
        <a-assets>
            <a-asset-item id="markerfset" src="./marker.fset">
            </a-asset-item>
            <a-asset-item id="markerfset3" src="./marker.fset3">
            </a-asset-item>
            <a-asset-item id="markeriset" src="./marker.iset">
            </a-asset-item>
            <a-asset-item id="model" src="./model/scene.gltf">
            </a-asset-item>
            <a-assets>
                <audio id="sound" src="audio.mp3" preload="auto"></audio>
            </a-assets>
            <a-assets>
                <audio id="baby" src="baby.mp3" preload="auto"></audio>
            </a-assets>
        </a-assets>
        <a-nft 
            type="nft" 
            url="/marker" 
            smooth="true" 
            smoothCount="10" 
            smoothTolerance=".01" 
            smoothThreshold="5" 
            emitevents="true">
            <a-entity
                id="main-object"
                foo 
                animation-mixer
                gltf-model="#model"
                scale=".25 .25 .25" 
                position="90 -400 20" 
                rotation="270 0 0" 
                class="clickable">
            </a-entity>
        </a-nft>
        <a-entity id="babysound" sound="src: #baby; loop: true;"></a-entity>
        <a-entity sound="src: #sound; autoplay: true; loop: true; volume: 0.4"></a-entity>
        <a-entity camera>
            <a-entity 
            cursor="fuse: false;" 
            raycaster="objects: .clickable"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" 
            material="color: black; shader: flat">
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
